<div id="action-modal" class="modal fade" tabindex="-1" aria-labelledby="action-modal-label" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div id="action-modal-header" class="modal-header">
        <h5 id="confirmexport-modal-title" class="modal-title">Wert für Direktzuweisung auswählen</h5>
      </div>
      <div id="action-modal-body" class="modal-body">
        <div class="text-center">
          <label hidden for="value-select" class="form-label"></label>
          <select class="form-select" id="value-select" name="value">
            {% for select_value in select_values %}
                <option value="{{ select_value.pk }}">{{ select_value.text }}</option>
            {% endfor %}
          </select>
        </div>
      </div>
      <div class="modal-footer">
        <button class="btn btn-primary" id="action-modal-ok" data-bs-dismiss="modal">Direktzuweisung durchführen</button>
        <button class="btn btn-warning" id="action-modal-cancel" data-bs-dismiss="modal">abbrechen</button>
      </div>
    </div>
  </div>
</div>
