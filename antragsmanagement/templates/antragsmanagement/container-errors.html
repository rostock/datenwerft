{% load toolbox_tags %}
{% load antragsmanagement_tags %}
{% for field in form %}
  {% for error in field.errors %}
    <div class="alert alert-danger" role="alert">
      <i class="fa-solid fa-{{ 'error'|get_icon }}"></i>
      {% autoescape off %}
        {{ error }}
      {% endautoescape %}
    </div>
  {% endfor %}
{% endfor %}
{% for error in form.non_field_errors %}
  <div class="alert alert-danger" role="alert">
    <i class="fa-solid fa-{{ 'error'|get_icon }}"></i>
    {{ error }}
  </div>
{% endfor %}
